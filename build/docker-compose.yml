services:
    web:
        container_name: apache-laravel
        build:
            context: web
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            -   ../:/usr/src/ku1-newsletter
        ports:
            -   80:80
    db:
        container_name: mysql
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
            MYSQL_DATABASE: ku1_newsletter
            MYSQL_USER: ku1-newsletter-user
            MYSQL_PASSWORD:
        ports:
            - 3306:3306
